{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'afalgugnapp2/fonts2/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'afalgugnapp2/css2/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" action="{% url 'register' %}" class="register-form" id="register-form">
                            {% csrf_token %}
                    
                            <div class="form-group">
                                <label for="{{ form.name.id_for_label }}"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                {{ form.username }}
                            </div>
                    
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}"><i class="zmdi zmdi-email"></i></label>
                                {{ form.email }}
                            </div>
                    
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}"><i class="zmdi zmdi-lock"></i></label>
                                {{ form.password }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.phone_number.id_for_label }}"><i class="zmdi zmdi-lock"></i></label>
                                <input type="text" name="{{ form.phone_number.name }}" id="{{ form.phone_number.id_for_label }}" value="{{ form.phone_number.value }}" />
                            </div>

                            
                    
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'afalgugnapp2/images2/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'user_login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    <!-- JS -->
    <script src="{% static 'afalgugnapp2/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'afalgugnapp2/js2/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
